name: Build Node.js projects
description: Build and test Node.js projects
author: Antoine Milochau
inputs:
  projectWorkspace:
    description: The path to the project to build
    default: '.'
  nodeVersion:
    description: The Node.js version to use
    default: 16.x
  npmBuildScript:
    description: The npm script to run, to build the application
    default: 'build --if-present'
  npmLintScript:
    description: The npm script to run, to lint the application
    default: 'lint --if-present'
  npmTestScript:
    description: The npm script to run, to test the application
    default: 'test --if-present'
  verbosity:
    description: The verbosity of the scripts
    default: minimal
    options:
    - minimal
    - normal
    - detailed
runs:
  using: composite
  steps:
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.nodeVersion }}
        cache: 'npm'
        cache-dependency-path: "${{ inputs.projectWorkspace }}/package-lock.json"
    - name: Install packages
      shell: pwsh
      run: npm ci
      working-directory: ${{ inputs.projectWorkspace }}
    - name: Lint application
      shell: pwsh
      run: npm run ${{ inputs.npmLintScript }}
      working-directory: ${{ inputs.projectWorkspace }}
    - name: Build application
      shell: pwsh
      run: npm run ${{ inputs.npmBuildScript }}
      working-directory: ${{ inputs.projectWorkspace }}
    - name: Test application
      shell: pwsh
      run: npm run ${{ inputs.npmTestScript }}
      working-directory: ${{ inputs.projectWorkspace }}