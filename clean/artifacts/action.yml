name: Clean artifacts
description: Clean GitHub Actions artifacts
author: Antoine Milochau
inputs:
  runId:
    description: The id of the GitHub Actions run from which to clean artifacts
    required: true
  verbosity:
    description: The verbosity of the scripts
    default: minimal
    options:
    - minimal
    - normal
    - detailed
runs:
  using: composite
  steps:
    - name: Deploy Functions application
      uses: azure/powershell@v1
      with:
        inlineScript: ${{ github.action_path }}/clean-artifacts.ps1 `
          -runId ${{ inputs.runId }} `
          -verbosity ${{ inputs.verbosity }}
        azPSVersion: 7.1.0
      env:
        GH_TOKEN: ${{ github.token }}